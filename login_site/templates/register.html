<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { display: flex; flex-direction: column; width: 300px; }
        input { margin-bottom: 10px; padding: 8px; }
        button { padding: 10px; background: #2196F3; color: white; border: none; cursor: pointer; }
        a { text-align: center; margin-top: 10px; }
        .messages { color: red; }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Register</h2>
        <div class="messages">{% for message in messages %}{{ message }}{% endfor %}</div>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <a href="{% url 'login' %}">Login</a>
    </form>
</body>
</html>
